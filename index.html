<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewegender Schriftzug</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .moving-text {
            position: absolute;
            left: -100%;
            top: 50%;
            font-size: 24px;
            white-space: nowrap;
            animation: moveAndChangeColor 5s linear infinite;
        }

        @keyframes moveAndChangeColor {
            0% {
                left: -100%;
                color: red;
            }
            50% {
                left: 100%;
                color: green;
            }
            100% {
                left: -100%;
                color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="moving-text">Bewegender Schriftzug</div>
</body>
</html>
