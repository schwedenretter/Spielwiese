<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatfenster mit KI-Tool-Vorschlägen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #282c35;
            position: relative;
        }

        #chat-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            z-index: 1;
        }

        #user-input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        #output-container {
            margin-top: 20px;
        }

        .user-message {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        #snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake {
            position: absolute;
            font-size: 16px;
            color: #fff;
            user-select: none;
            animation: snowfall 3s linear infinite;
        }

        @keyframes snowfall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div id="snowfall"></div>
    <div id="cologne-dom"></div>
    <div id="chat-container">
        <input type="text" id="user-input" placeholder="Gib das Fach ein, welches du an der HBG unterrichtest. Vllt. kenne ich ja ein passendes KI-Tool">
        <button id="send-button">Senden</button>
        <div id="output-container"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userInput = document.getElementById("user-input");
            const sendButton = document.getElementById("send-button");
            const outputContainer = document.getElementById("output-container");

            sendButton.addEventListener("click", function () {
                const userMessage = userInput.value;

                if (userMessage.trim() !== "") {
                    // Leere das Ausgabefenster bei jeder neuen Eingabe
                    outputContainer.innerHTML = "";

                    appendMessage("user", userMessage);

                    // Empfehle ein KI-Tool basierend auf dem Fach
                    recommendKITool(userMessage);

                    userInput.value = "";
                }
            });

            function recommendKITool(subject) {
                let recommendation = "";

                // Logik für Tool-Empfehlungen
                if (subject.toLowerCase().includes("mathe")) {
                    recommendation = "Photomath könnte nützlich sein!";
                } else if (subject.toLowerCase().includes("deutsch")) {
                    recommendation = "PEER und DeepL/Write sind gute Optionen!";
                } else {
                    recommendation = "GPT 3.5/4 und SlidesGPT könnten passend sein.";
                }

                appendMessage("bot", recommendation);
            }

            function appendMessage(sender, message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");
                messageElement.innerText = message;
                outputContainer.appendChild(messageElement);
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const snowfallContainer = document.getElementById("snowfall");

            function createSnowflake() {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.innerHTML = "❄";
                snowfallContainer.appendChild(snowflake);

                snowflake.addEventListener("animationend", function () {
                    snowflake.remove();
                    createSnowflake();
                });
            }

            for (let i = 0; i < 50; i++) {
                createSnowflake();
            }
        });
    </script>
</body>
</html>
